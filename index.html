<script>
   function callPatty(){
     document.getElementById('meatRectPattern').setAttribute('fill','#D9374F')
   }

   function togglePatty(el){
    var value = el.options[el.selectedIndex].value,
        patty = document.getElementById('meatRectPattern');
    console.log(div)
    if (value === 'Beef') {
        patty.setAttribute('fill','#D9374F')
    }
    else if (value === 'Chicken') {

        document.getElementById('meatRectPattern').setAttribute('fill','#D9374F')
    }
    else if (value === 'None') {

        document.getElementById('meatRectPattern').setAttribute('fill','#ffffff')
    }
}
</script>
